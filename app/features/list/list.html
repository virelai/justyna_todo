<div class="col-md-6">
    
    <add-item></add-item>
    <label>Zalogowany jako:</label><input ng-model="list.owner" type="text" />

    <table class="table">
        <tr ng-repeat="item in list.items | filter: { 'owner' : list.owner }:true | orderBy: status ">
            
            <td>{{item.owner}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td><input type="checkbox" value="{{ item.status }}" ng-click="list.changeStatus(item.$id)" ng-checked="{{ item.status }}"/></td>
            

            <td><button class="btn btn-info" ng-click="list.removeItem(item.$id)">Usu≈Ñ</button></td>
        </tr>
    </table>
</div>
