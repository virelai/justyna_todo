<div class="col-md-6">
    <login-panel></login-panel>
    <add-item></add-item>
    
    <label>Pokaż tylko moje taski <input type="checkbox" ng-model="list.showOnlyMyTasks" ng-click="list.showMyTasks()" ng-show="list.logged" ></label><br>
    <table class="table">
        <tr ng-repeat="item in list.items | filter: { 'owner' : list.search }:list.showOnlyMyTasks ">
            
            <td>{{item.owner}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td><input type="checkbox" value="{{ item.status }}" ng-click="list.changeStatus(item.$id)" ng-checked="{{ item.status }}"/></td>
            

            <td><button class="btn btn-info" ng-click="list.removeItem(item.$id)">Usuń</button></td>
        </tr>
    </table>
</div>
